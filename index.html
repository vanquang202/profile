<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Van Quang WEB" />
    <meta name="keywords"
        content="blog, business card, creative, creative portfolio, cv theme, online resume, personal, portfolio, professional cv, responsive portfolio, resume, resume theme, vcard" />
    <meta name="author" content="willy wonka" />
    <title>Van Quang WEB</title>
    <!--favicon-img-->
    <link rel="icon" type="image/png" href="images/favicon.png">
    <!--favicon-img-->
    <!--main css file should not be removed -->
    <link rel="stylesheet" href="css/index.css">
    <!--main css file-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
</head>

<body>
    <!--contains all the div-->
    <div id="all">
        <!--mouse  follower-->
        <div class="cursor"></div>
        <!--mouse  follower-->
        <!--loader-->
        <div id="loader">
            <span class="color">Văn Quảng</span>
        </div>

        <div id="header">
            <div id="particles"></div>
            <div class="social-media-links">
                <a href="https://github.com/vanquang202/"><img
                        src="https://www.svgrepo.com/show/475654/github-color.svg" class="social-media"
                        alt="facebook-logo"></a>
                <a href="Mailto:quangvq812@gmail.com" title="quangvq812@gmail.com"><img
                        src="https://cdn-icons-png.freepik.com/512/5968/5968534.png" class="social-media"
                        alt="linkedin-logo"></a>
                <a href="https://www.hackerrank.com/profile/kopopi593"><img
                        src="https://cdn.worldvectorlogo.com/logos/hackerrank.svg" class="social-media"
                        alt="twitter-logo"></a>

            </div>
            <div class="header-content">
                <div class="header-content-box ">
                    <div class="firstline"><span class="color">Văn Quảng</span> </div>
                    <div class="secondline ">
                        I'm a
                        <span class="txt-rotate color" data-period="1200"
                            data-rotate='[ " Backend developer.", " Blogger.", " Freelancer." ]'></span>
                        <span class="slash">|</span>
                    </div>
                </div>
            </div>
            <!--header image-->
            <div class="header-image">
                <img src="images/man.jpg" alt="logo">
            </div>
            <!--header image end-->
        </div>
    </div>
    <!--all the divisions-->
    <script src="js/jquery.min.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/particles.min.js"></script>
    <script src="js/index.js"></script>
    <!--particles script-->
    <script>
        particlesJS("particles", {
            "particles": {
                "number": {
                    "value": 120,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 0,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": false,
                    "distance": 0,
                    "color": "#ffffff",
                    "opacity": 0.24463576890600452,
                    "width": 1.2626362266116362
                },
                "move": {
                    "enable": true,
                    "speed": 3,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": false,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>

</html>
